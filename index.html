<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>ToDo App</title>
</head>

<body>
  <h1>ToDo App</h1>
</body>

<script>
  const { remote } = require('electron')
  const { Menu, MenuItem } = remote

  const menu = new Menu()
  menu.append(new MenuItem({ label: 'Chika', click() { console.log('Chika clicked') } }))

  window.addEventListener('contextmenu', (e) => {
    e.preventDefault()
    menu.popup({ window: remote.getCurrentWindow() })
  }, false)
</script>

</html>
